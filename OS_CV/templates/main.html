<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>OS-cv</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #d7e1ec, #f3f3f3);
        font-family: sans-serif;
        overflow: hidden;
      }

      .inverted {
        clip-path: url(#clip);
        width: 100%;
        height: 100px;
        background-color: #b1b1b1;
        aspect-ratio: 4 / 1;
      }

      .row > * {
        flex-shrink: 0;
        width: 100%;
        max-width: 80%;
        padding-right: calc(var(--bs-gutter-x) * 0.5);
        padding-left: calc(var(--bs-gutter-x) * 0.5);
        margin-top: var(--bs-gutter-y);
      }

      .skill-box {
        clip-path: url(#clip-skill);
        width: 80px;
        height: 75px;
        background-color: var(--color);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 15px;
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .skill-box img {
        width: 60%;
      }

      .skill-box:hover {
        transform: scale(1.1);
        filter: brightness(1.2);
        cursor: pointer;
      }

      .fixed-top-right {
        background: rgba(
          60,
          60,
          60,
          0.8
        ); /* خاکستری تیره شفاف‌تر برای حس مدرن */
        color: white; /* برای دید بهتر متن روی زمینه */
        width: fit-content; /* اندازه فقط به اندازه محتوا */
        padding: 8px 15px; /* فاصله داخلی مناسب */
        display: flex;
        align-items: center;
        gap: 20px; /* فاصله بین ساعت، تاریخ، باتری */
        border-radius: 12px;
        position: fixed;
        right: 15px;
        top: 10px;
        font-family: "Segoe UI", sans-serif;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(6px); /* افکت شیشه‌ای جذاب */
      }

      #battery-container {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 5px;
      }

      #battery-outline {
        width: 40px;
        height: 20px;
        border: 2px solid #ddd;
        border-radius: 4px;
        position: relative;
        overflow: hidden;
      }

      #battery-cap {
        width: 4px;
        height: 10px;
        background: #ddd;
        border-radius: 2px;
        margin-left: -6px;
      }

      #battery-level {
        height: 100%;
        width: 50%;
        background: #4caf50;
        transition: width 0.5s ease, background 0.5s ease;
      }

      #battery-percentage {
        font-size: 0.9rem;
      }

      .app-window {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 400px;
        background: #f3f3f3;
        border: 2px solid #444;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 100;
        display: none;
      }

      .app-header {
        background: #555;
        color: white;
        padding: 8px;
        border-radius: 6px 6px 0 0;
        cursor: move;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .app-content {
        padding: 10px;
        color: #222;
      }

      .app-window {
        resize: both;
        overflow: auto;
      }

      #desktop-icons {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .app-icon {
        text-align: center;
        width: 80px;
        cursor: pointer;
      }

      .app-icon img {
        width: 64px;
        height: 64px;
        transition: 0.2s;
      }

      .app-icon:hover img {
        transform: scale(1.1);
      }

      .app-icon p {
        color: #333;
        font-size: 13px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <!-- top part -->
    <div class="fixed-top-right">
      <div id="date-display"></div>
      <div id="time-display"></div>
      <div id="battery-container">
        <div id="battery-outline">
          <div id="battery-level"></div>
        </div>
        <div id="battery-cap"></div>
        <span id="battery-percentage"></span>
      </div>
    </div>

    <!-- Main part -->
    <div id="desktop-area">
      <div id="desktop-icons">
        {% for app in apps %}
        <div
          class="app-icon"
          onclick="openApp('{{ app.name|slugify }}', '{{ app.name }}', `{{ app.html_content|safe }}`)"
        >
          <img src="{{ app.icon.url }}" alt="{{ app.name }}" />
          <p>{{ app.name }}</p>
        </div>
        {% endfor %}
      </div>
      <div id="window-container"></div>
    </div>
    <!-- bottom part -->
    <div class="row fixed-bottom justify-content-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        style="display: block; position: absolute"
        width="0"
        height="0"
      >
        <defs>
          <clipPath id="clip" clipPathUnits="objectBoundingBox">
            <path
              d="M0.065,0H0.935A0.065,0.26,0,0,1,1,0.26V0.74A0.065,0.26,0,0,1,0.935,1H0.065A0.065,0.26,0,0,1,0,0.74V0.26A0.065,0.26,0,0,1,0.065,0Z"
            />
          </clipPath>
        </defs>
      </svg>
      <div
        class="inverted d-flex flex-wrap justify-content-center align-items-center"
        style="border-radius: 60px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          style="display: block; position: absolute"
          width="0"
          height="0"
        >
          <defs>
            <clipPath id="clip" clipPathUnits="objectBoundingBox">
              <path
                d="M0.195,0H0.805A0.195,0.195,0,0,1,1,0.195V0.805A0.195,0.195,0,0,1,0.805,1H0.195A0.195,0.195,0,0,1,0,0.805V0.195A0.195,0.195,0,0,1,0.195,0Z"
              />
            </clipPath>
          </defs>
        </svg>
        {% for skills in Skill %}
        <div
          class="skill-box"
          style="--color: {{ skills.color }}; clip-path: url(#clip);width: 80px;height: 75px;aspect-ratio: 1 / 1;border-radius: 20px;"
          data-bs-toggle="tooltip"
          title="{{ skills.title }}"
        >
          <img src="{{ skills.get_icon_url }}" alt="{{ skills.title }}" />
        </div>
        {% empty %}
        <p>there is no skills</p>
        {% endfor %}
        <button
          onclick="openApp('calcApp', 'ماشین حساب', '<p>در حال توسعه...</p>')"
        >
          باز کردن ماشین حساب
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit",
      });
      const date = now.toLocaleDateString(undefined, {
        weekday: "short",
        month: "short",
        day: "numeric",
      });
      document.getElementById("time-display").textContent = time;
      document.getElementById("date-display").textContent = date;
    }

    setInterval(updateClock, 1000);
    updateClock();

    if ("getBattery" in navigator) {
      navigator.getBattery().then(function (battery) {
        function updateBattery() {
          const level = Math.round(battery.level * 100);
          document.getElementById(
            "battery-display"
          ).textContent = `🔋${level}%`;
        }
        updateBattery();
        battery.addEventListener("levelchange", updateBattery);
      });
    } else {
      document.getElementById("battery-display").textContent = "🔋N/A";
    }

    async function updateBattery() {
      if ("getBattery" in navigator) {
        const battery = await navigator.getBattery();
        const levelBar = document.getElementById("battery-level");
        const percentageText = document.getElementById("battery-percentage");

        function updateAll() {
          const level = Math.round(battery.level * 100);
          percentageText.textContent = level + "%";
          levelBar.style.width = level + "%";

          if (battery.charging) {
            levelBar.style.background = "#00bcd4"; // آبی در حالت شارژ
          } else if (level > 80) {
            levelBar.style.background = "#4caf50"; // سبز
          } else if (level > 40) {
            levelBar.style.background = "#ffeb3b"; // زرد
          } else if (level > 15) {
            levelBar.style.background = "#ff9800"; // نارنجی
          } else {
            levelBar.style.background = "#f44336"; // قرمز
          }
        }

        updateAll();
        battery.addEventListener("levelchange", updateAll);
        battery.addEventListener("chargingchange", updateAll);
      } else {
        document.getElementById("battery-container").innerHTML =
          "Battery info not supported";
      }
    }

    updateBattery();

    function openApp(appId, title, contentHTML) {
      let container = document.getElementById("app-windows-container");
      let windowEl = document.createElement("div");
      windowEl.className = "app-window";
      windowEl.id = appId;

      // موقعیت تصادفی (تا 300px از بالا و چپ)
      let randomTop = Math.floor(Math.random() * 200) + 50;
      let randomLeft = Math.floor(Math.random() * 200) + 50;

      windowEl.style.top = `${randomTop}px`;
      windowEl.style.left = `${randomLeft}px`;

      windowEl.innerHTML = `
    <div class="app-header">
      <span>${title}</span>
      <button onclick="this.closest('.app-window').remove()">✖</button>
    </div>
    <div class="app-content">${contentHTML}</div>
  `;
      container.appendChild(windowEl);
      windowEl.style.display = "block";

      makeDraggable(windowEl);
    }

    function makeDraggable(el) {
      const header = el.querySelector(".app-header");
      let offsetX,
        offsetY,
        isDown = false;

      header.addEventListener("mousedown", (e) => {
        isDown = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        header.style.cursor = "grabbing";
      });

      document.addEventListener("mouseup", () => {
        isDown = false;
        header.style.cursor = "grab";
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        el.style.left = `${e.clientX - offsetX}px`;
        el.style.top = `${e.clientY - offsetY}px`;
      });
    }
  </script>
</html>
