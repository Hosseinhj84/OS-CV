<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OSMIND ‚Äî Desktop CV</title>

    <!-- Bootstrap (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <style>
      /* ============================
         OSMIND MAIN STYLES (kept structure)
         - small adjustments for glass windows and responsive sizing
         ============================ */

      :root {
        --glass-bg: rgba(255, 255, 255, 0.06);
        --glass-contrast: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.12);
        --shadow-strong: 0 18px 48px rgba(2, 8, 10, 0.6);
        --osmind-theme: #00bfa5;
        --osmind-text-color: #fff;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, "Segoe UI", system-ui, -apple-system,
          "Helvetica Neue", Arial;
        -webkit-font-smoothing: antialiased;
      }

      body {
        background: linear-gradient(135deg, #d7e1ec, #f3f3f3);
        overflow: hidden;
      }

      /* ======== OSMIND TOP BAR ======== */
      #osmind-topbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        background: rgba(20, 24, 28, 0.6);
        backdrop-filter: blur(12px) saturate(160%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        color: var(--osmind-text-color);
        z-index: 3000;
        font-family: "Segoe UI", Inter, sans-serif;
      }

      .topbar-left,
      .topbar-center,
      .topbar-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #osmind-logo {
        font-weight: 700;
        letter-spacing: 1px;
        color: var(--osmind-theme);
        cursor: pointer;
        transition: opacity 0.2s ease;
      }
      #osmind-logo:hover {
        opacity: 0.8;
      }

      #topbar-time {
        font-size: 14px;
        font-weight: 600;
      }
      #topbar-date {
        font-size: 12px;
        opacity: 0.75;
      }

      .topbar-btn {
        background: transparent;
        border: none;
        color: var(--osmind-text-color);
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s, color 0.2s;
      }
      .topbar-btn:hover {
        transform: scale(1.15);
        color: var(--osmind-theme);
      }

      /* Taskbar */
      .taskbar {
        position: fixed;
        bottom: 98px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        align-items: center;
        padding: 6px 12px;
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.4)
        );
        border-radius: 22px;
        z-index: 1000;
        backdrop-filter: blur(6px);
      }

      .taskbar-item {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 10px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.05);
        transition: transform 0.14s ease, background 0.14s;
      }
      .taskbar-item:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.08);
      }

      /* Desktop area and icons */
      #desktop-area {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #desktop-icons {
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
        width: 70%;
        max-width: 900px;
        padding: 18px;
        justify-content: center;
      }

      .app-icon {
        width: 92px;
        height: 92px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 6px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(6px);
        box-shadow: 0 6px 22px rgba(0, 0, 0, 0.12);
        cursor: pointer;
        user-select: none;
      }
      .app-icon img {
        width: 48px;
        height: 48px;
        object-fit: contain;
      }
      .app-icon p {
        margin: 0;
        color: #fff;
        font-size: 13px;
        text-align: center;
      }

      /* Bottom skill dock (kept original look) */
      .inverted {
        position: fixed;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 12px 18px;
        border-radius: 60px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.03)
        );
        backdrop-filter: blur(8px);
        z-index: 900;
      }
      .skill-box {
        width: 80px;
        height: 75px;
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .skill-box img {
        width: 56%;
      }

      /* Context (right-click) menu */
      .osmind-menu {
        position: fixed;
        display: none;
        z-index: 20000;
        min-width: 210px;
        background: linear-gradient(
          180deg,
          rgba(12, 12, 12, 0.95),
          rgba(18, 18, 18, 0.95)
        );
        border-radius: 12px;
        padding: 6px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
        color: #e8fdf5;
        backdrop-filter: blur(10px) saturate(140%);
      }
      .osmind-menu ul {
        list-style: none;
        margin: 0;
        padding: 6px 0;
      }
      .osmind-menu li {
        padding: 10px 14px;
        cursor: pointer;
        border-radius: 8px;
        transition: background 0.12s, transform 0.12s;
      }
      .osmind-menu li:hover {
        background: rgba(255, 255, 255, 0.03);
        transform: translateX(6px);
      }

      /* Glass window base */
      .app-window {
        position: absolute;
        width: 520px;
        height: 360px;
        border-radius: 12px;
        overflow: hidden;
        display: none;
        z-index: 1200;
        box-shadow: var(--shadow-strong);
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        /* real frosted glass */
        backdrop-filter: blur(10px) saturate(130%);
        -webkit-backdrop-filter: blur(10px) saturate(130%);
        transition: transform 320ms cubic-bezier(0.2, 0.9, 0.2, 1),
          opacity 260ms ease, box-shadow 260ms ease;
        transform-origin: center bottom;
        will-change: transform, opacity, left, top;
        pointer-events: auto;
      }

      .app-window::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0.02)
        );
        mix-blend-mode: overlay;
      }

      /* visible state */
      .app-window.show {
        display: block;
        animation: os_open 340ms cubic-bezier(0.2, 0.9, 0.2, 1) both;
      }

      /* closing / minimizing */
      .app-window.closing {
        animation: os_close 260ms ease forwards;
      }

      .app-window.minimized {
        transform: scale(0.14) translateY(220px);
        opacity: 0;
        pointer-events: none;
      }

      @keyframes appOpen {
        from {
          transform: translateY(16px) scale(0.96);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      @keyframes appClose {
        to {
          transform: translateY(16px) scale(0.96);
          opacity: 0;
        }
      }

      /* header */
      .app-header {
        height: 46px;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(0, 0, 0, 0.04)
        );
        cursor: grab;
        -webkit-user-select: none;
        user-select: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(6px);
      }

      /* title */
      .app-header .title {
        color: var(--osmind-text-color);
        font-weight: 600;
        font-size: 15px;
      }

      /* buttons */
      .window-buttons {
        display: flex;
        gap: 8px;
      }
      .window-buttons button {
        width: 30px;
        height: 30px;
        border-radius: 6px;
        border: none;
        background: rgba(255, 255, 255, 0.03);
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: transform 120ms ease, background 120ms ease;
      }

      .window-buttons button:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.06);
      }

      /* body */
      .app-body {
        padding: 14px;
        color: #e9fdf5;
        height: calc(100% - 46px);
        overflow: auto;
      }

      /* focus shadow when front */
      .app-window.front {
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
        border-color: rgba(255, 255, 255, 0.08);
      }

      @keyframes os_open {
        0% {
          transform: translateY(18px) scale(0.96);
          opacity: 0;
          filter: blur(1px) saturate(0.9);
        }
        60% {
          transform: translateY(-6px) scale(1.02);
          opacity: 1;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
          filter: none;
        }
      }
      @keyframes os_close {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(18px) scale(0.96);
          opacity: 0;
        }
      }

      /* Settings specific inside-window layout */
      .settings-tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      .settings-tabs button {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: transparent;
        color: #e8fdf5;
      }
      .settings-tabs button.active {
        background: linear-gradient(
          90deg,
          var(--osmind-theme),
          var(--osmind-theme-hover)
        );
        color: #001;
        font-weight: 700;
      }

      .setting-row {
        margin: 10px 0;
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .setting-row label {
        min-width: 150px;
        color: #dffcf0;
      }

      .btn-primary-osmind {
        background: var(--osmind-theme);
        border: none;
        color: #001;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      .btn-ghost {
        background: rgba(255, 255, 255, 0.03);
        color: #e8fdf5;
        border-radius: 8px;
        padding: 8px 10px;
        border: none;
        cursor: pointer;
      }

      /* About box styling */
      .about-box {
        background: rgba(0, 0, 0, 0.18);
        padding: 12px;
        border-radius: 8px;
        color: #c8fff0;
      }

      /* responsive tweaks */
      @media (max-width: 720px) {
        .app-window {
          width: 92vw;
          height: 72vh;
          left: 4vw !important;
          top: 8vh !important;
        }
        #desktop-icons {
          width: 92%;
        }
        .inverted {
          display: none;
        } /* hide dock on small */
      }

      /* responsive tweaks (unchanged but ensure min-size) */
      @media (max-width: 720px) {
        .app-window {
          width: 92vw;
          height: 72vh;
          left: 4vw !important;
          top: 8vh !important;
        }
      }

      /* üîî OSMIND Notifications */
      #osmind-notifications {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 99999;
      }

      .osmind-toast {
        min-width: 240px;
        max-width: 300px;
        background: rgba(20, 24, 28, 0.75);
        color: #e8fdf5;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(12px);
        animation: toastIn 0.4s ease forwards;
      }

      .osmind-toast.hide {
        animation: toastOut 0.4s ease forwards;
      }

      .osmind-toast.success {
        border-left: 4px solid #4caf50;
      }
      .osmind-toast.error {
        border-left: 4px solid #ff5252;
      }
      .osmind-toast.info {
        border-left: 4px solid var(--osmind-theme);
      }

      @keyframes toastIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes toastOut {
        to {
          opacity: 0;
          transform: translateY(30px);
        }
      }

      #task-table tr:hover {
        background: rgba(255, 255, 255, 0.05);
        transition: background 0.2s;
      }
      #task-table button {
        font-size: 12px;
        padding: 4px 8px;
        margin-right: 4px;
      }

      /* File Explorer specific */
      .file-explorer-toolbar {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
        align-items: center;
      }
      .file-explorer-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
        max-height: 320px;
        overflow: auto;
      }
      .file-row {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
        border-radius: 6px;
        cursor: default;
      }
      .file-row:hover {
        background: rgba(255, 255, 255, 0.02);
      }
      .file-icon {
        width: 34px;
        height: 34px;
        border-radius: 6px;
        object-fit: cover;
      }
      .breadcrumbs {
        font-size: 13px;
        color: #cfeee6;
        margin-bottom: 6px;
      }
    </style>
  </head>

  <body>
    <!-- Top bar -->
    <div id="osmind-topbar" aria-hidden="false">
      <div class="topbar-left">
        <div id="osmind-logo">‚ö° OSMIND</div>
      </div>
      <div class="topbar-center">
        <div id="topbar-time">--:--</div>
        <div id="topbar-date">---</div>
      </div>
      <div class="topbar-right">
        <div
          id="battery-container"
          style="display: flex; align-items: center; gap: 8px"
        >
          <div
            id="battery-outline"
            style="
              width: 42px;
              height: 20px;
              border-radius: 4px;
              border: 2px solid rgba(255, 255, 255, 0.14);
              overflow: hidden;
            "
          >
            <div
              id="battery-level"
              style="
                height: 100%;
                width: 50%;
                background: #4caf50;
                transition: width 0.4s;
              "
            ></div>
          </div>
          <div id="battery-percentage" style="color: var(--osmind-text-color)">
            ‚Äî
          </div>
        </div>
      </div>
      <button class="topbar-btn" id="btn-settings">‚öôÔ∏è</button>
      <button class="topbar-btn" id="btn-task">ü™ü</button>
    </div>

    <!-- Desktop area -->
    <div id="desktop-area">
      <div id="desktop-icons">
        <!-- Django loop should render apps here -->
        {% for app in webApps %}
        <div
          class="app-icon"
          data-app="{{ app.name|slugify }}"
          data-name="{{ app.name }}"
          data-html="{{ app.html_content|escapejs }}"
          data-css="{{ app.css_content|escapejs }}"
          data-js="{{ app.js_content|escapejs }}"
          onclick="openApp(this)"
        >
          <img src="{{ app.get_icon_url }}" alt="{{ app.name }}" />
          <p>{{ app.name }}</p>
        </div>
        {% endfor %}
        <div class="app-icon" onclick="openTaskManager()">
          <img
            src="https://cdn-icons-png.flaticon.com/512/992/992651.png"
            alt="Task Manager"
          />
          <p>Task Manager</p>
        </div>

        <!-- Desktop icon for File Explorer -->
        <div
          class="app-icon"
          id="desktop-files-icon"
          data-app="files"
          data-name="File Explorer"
          onclick="openFileExplorer()"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/716/716784.png"
            alt="Files"
          />
          <p>Files</p>
        </div>

        <!-- Notification container is created by script if missing -->
      </div>

      <div
        id="window-container"
        style="position: absolute; inset: 0; pointer-events: none"
      ></div>
    </div>

    <!-- Bottom skill dock -->
    <div class="inverted" id="skill-dock">
      {% for skills in Skill %}
      <div class="skill-box" style="background: {{ skills.color }} ;">
        <img src="{{ skills.get_icon_url }}" alt="{{ skills.title }}" />
      </div>
      {% endfor %}
    </div>

    <!-- Taskbar -->
    <div id="taskbar" class="taskbar" aria-hidden="false"></div>

    <!-- Context menu -->
    <div
      id="osmind-context-menu"
      class="osmind-menu"
      role="menu"
      aria-hidden="true"
    >
      <ul>
        <li id="context-refresh">üîÑ Refresh Desktop</li>
        <li id="context-wallpaper">
          üñº Wallpaper ‚ñ∂
          <ul style="display: none"></ul>
        </li>
        <li id="context-settings">‚öô Settings</li>
        <li id="context-about">‚Ñπ About</li>
      </ul>
    </div>

    <!-- Hidden global file input for wallpaper -->
    <input
      id="wallpaperFile"
      type="file"
      accept="image/*"
      style="display: none"
    />

    <!-- Notification Container (global) -->
    <div id="osmind-notifications"></div>

    <!-- Templates: (we'll create settings window dynamically) -->

    <!-- Replace existing #boot-screen with this block -->
    <div
      id="boot-screen"
      style="
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #000 10%, #02060a 100%);
        color: #00ffd2;
        font-family: Consolas, monospace;
      "
    >
      <div style="text-align: center; max-width: 560px; padding: 18px">
        <!-- inline SVG logo (no external fetch) -->
        <div
          style="display: flex; justify-content: center; margin-bottom: 12px"
        >
          <svg
            width="120"
            height="120"
            viewBox="0 0 120 120"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <radialGradient id="g" cx="50%" cy="30%">
                <stop offset="0%" stop-color="#00ffd2" />
                <stop offset="100%" stop-color="#007a65" />
              </radialGradient>
            </defs>
            <rect
              rx="20"
              ry="20"
              width="120"
              height="120"
              fill="url(#g)"
              opacity="0.95"
            ></rect>
            <path d="M36 78 L60 40 L84 78 Z" fill="#001" opacity="0.08"></path>
            <text
              x="50%"
              y="86%"
              font-size="16"
              fill="#001"
              text-anchor="middle"
              font-weight="700"
            >
              OSMIND
            </text>
          </svg>
        </div>

        <div
          id="boot-terminal"
          style="
            background: rgba(0, 10, 10, 0.45);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 195, 0.06);
            box-shadow: inset 0 0 10px rgba(0, 255, 195, 0.03);
            color: #bdfcff;
            height: 160px;
            overflow: hidden;
          "
        >
          <div
            id="boot-lines"
            style="
              white-space: pre-line;
              line-height: 1.4;
              text-align: left;
              font-size: 13px;
            "
          ></div>
        </div>

        <div
          style="
            height: 10px;
            margin-top: 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
          "
        >
          <div
            id="boot-progress"
            style="
              height: 100%;
              width: 0%;
              background: linear-gradient(90deg, #00f5c4, #00bfa6);
              transition: width 400ms ease;
            "
          ></div>
        </div>
        <div
          id="boot-tip"
          style="
            margin-top: 10px;
            color: rgba(189, 252, 255, 0.6);
            font-size: 13px;
          "
        >
          Initializing OSMIND core ‚Äî please wait...
        </div>
      </div>

      <!-- fallback audio element (hidden)
      <audio
        id="boot-sound"
        preload="auto"
        src="/static/sounds/osmind-boot.wav"
      ></audio> -->
    </div>

    <!-- Bootstrap bundle (optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script>
      // === IndexedDB helper ===
      function openPhotoDB() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open("OSMIND_Photos_DB", 1);
          request.onupgradeneeded = function (event) {
            const db = event.target.result;
            if (!db.objectStoreNames.contains("photos")) {
              db.createObjectStore("photos", {
                keyPath: "id",
                autoIncrement: true,
              });
            }
          };
          request.onsuccess = (event) => resolve(event.target.result);
          request.onerror = (event) => reject(event.target.error);
        });
      }

      async function savePhotoToDB(name, dataUrl) {
        try {
          const db = await openPhotoDB();
          const tx = db.transaction("photos", "readwrite");
          const store = tx.objectStore("photos");
          await store.add({
            name: name,
            data: dataUrl,
            created: new Date().toISOString(),
          });
          await tx.done;
          console.log("‚úÖ Photo saved in IndexedDB:", name);
        } catch (err) {
          console.error("‚ùå Error saving photo:", err);
        }
      }

      async function getAllPhotos() {
        const db = await openPhotoDB();
        const tx = db.transaction("photos", "readonly");
        const store = tx.objectStore("photos");
        return new Promise((resolve, reject) => {
          const request = store.getAll();
          request.onsuccess = () => resolve(request.result || []);
          request.onerror = (e) => reject(e);
        });
      }

        /* ----------------- Theme ----------------- */
        function getTextColor(hex) {
          if (!hex || hex[0] !== "#") return "#fff";
          const rgb = parseInt(hex.slice(1), 16);
          const r = (rgb >> 16) & 255,
            g = (rgb >> 8) & 255,
            b = rgb & 255;
          const brightness = (r * 299 + g * 587 + b * 114) / 1000;
          return brightness > 140 ? "#001" : "#fff";
        }
        function applyTheme(color, mode) {

          else {
            const saved = localStorage.getItem("osmind_wallpaper");

        /* ----------------- File System (tree in localStorage) ----------------- */
        const FS_KEY = "osmind_fs_v2";
        const defaultTree = {
          name: "root",
          type: "folder",
          children: [
            {
              name: "Documents",
              type: "folder",
              children: [
                {
                  name: "about.txt",
                  type: "file",
                  mime: "text/plain",
                  content: "Welcome to OSMIND!\n\nEdit this file in Notepad.",
                },
              ],
            },

              name: "Pictures",
              type: "folder",
              children: [
                /* images can be uploaded */
              ],

              name: "notes.md",
              type: "file",
              mime: "text/markdown",
              content: "# Notes\nThis is your notebook inside OSMIND.",
            },
          ],
        };

        function loadTree() {
          const raw = localStorage.getItem(FS_KEY);
          if (!raw) {
            localStorage.setItem(FS_KEY, JSON.stringify(defaultTree));
            return structuredClone(defaultTree);
          }
          try {
            return JSON.parse(raw);
          } catch {
            localStorage.setItem(FS_KEY, JSON.stringify(defaultTree));
            return structuredClone(defaultTree);
          }
        }
        function saveTree(tree) {
          localStorage.setItem(FS_KEY, JSON.stringify(tree));
        }

        function getNodeByPath(tree, pathArray) {
          if (!Array.isArray(pathArray) || pathArray.length === 0) return tree;
          let node = tree;
          for (const part of pathArray) {
            if (!node.children) return null;
            node = node.children.find((c) => c.name === part);
            if (!node) return null;
          }
          return node;
        }

        function ensureUniqueName(parent, name) {
          if (!parent.children) parent.children = [];
          let base = name;
          let ext = "";
          const m = name.match(/(.*?)(\.[^.]*)$/);
          if (m) {
            base = m[1];
            ext = m[2];
          }
          let candidate = name;
          let i = 1;
          while (parent.children.some((c) => c.name === candidate)) {
            candidate = base + " (" + i + ")" + ext;
            i++;
          }
          return candidate;
        }

        function createFolderAt(pathArray, folderName) {
          const tree = loadTree();
          const parent = getNodeByPath(tree, pathArray);
          if (!parent) return false;
          if (!parent.children) parent.children = [];
          const unique = ensureUniqueName(parent, folderName);
          parent.children.push({ name: unique, type: "folder", children: [] });
          saveTree(tree);
          return true;
        }

        function createFileAt(
          pathArray,
          filename,
          mime = "text/plain",
          content = ""
        ) {
          const tree = loadTree();
          const parent = getNodeByPath(tree, pathArray);
          if (!parent) return false;
          if (!parent.children) parent.children = [];
          const unique = ensureUniqueName(parent, filename);
          parent.children.push({ name: unique, type: "file", mime, content });
          saveTree(tree);
          return true;
        }

        function deleteNodeAt(pathArray, name) {
          const tree = loadTree();
          const parent = getNodeByPath(tree, pathArray);
          if (!parent || !parent.children) return false;
          const idx = parent.children.findIndex((c) => c.name === name);
          if (idx === -1) return false;
          parent.children.splice(idx, 1);
          saveTree(tree);
          return true;
        }

        function renameNodeAt(pathArray, oldName, newName) {
          const tree = loadTree();
          const parent = getNodeByPath(tree, pathArray);
          if (!parent || !parent.children) return false;
          const node = parent.children.find((c) => c.name === oldName);
          if (!node) return false;
          const unique = ensureUniqueName(parent, newName);
          node.name = unique;
          saveTree(tree);
          return true;
        }

        function readFileAt(pathArray, filename) {
          const tree = loadTree();
          const parent = getNodeByPath(tree, pathArray);
          if (!parent || !parent.children) return null;
          const node = parent.children.find(
            (c) => c.name === filename && c.type === "file"
          );
          return node || null;
        }

        function writeFileAt(pathArray, filename, mime, content) {
          const tree = loadTree();
          const parent = getNodeByPath(tree, pathArray);
          if (!parent || !parent.children) return false;
          const node = parent.children.find(
            (c) => c.name === filename && c.type === "file"
          );
          if (!node) return false;
          node.mime = mime;
          node.content = content;
          saveTree(tree);
          return true;
        }

        /* ----------------- Boot sequence (safe) ----------------- */
        if (!window.runBootSequenceIfNeeded) {
          window.runBootSequenceIfNeeded = function () {
            return new Promise((resolve) => {
              try {
                const boot = document.getElementById("boot-screen");
                if (!boot) {
                  resolve();
                  return;
                }
                let linesEl = document.getElementById("boot-lines");
                if (!linesEl) {
                  linesEl = document.createElement("pre");
                  linesEl.id = "boot-lines";
                  linesEl.style.whiteSpace = "pre-wrap";
                  try {
                    boot.appendChild(linesEl);
                  } catch {}
                }
                let prog = document.getElementById("boot-progress");
                if (!prog) {
                  prog = document.createElement("div");
                  prog.id = "boot-progress";
                  prog.style.height = "6px";
                  prog.style.width = "0%";
                  prog.style.background = "var(--osmind-theme)";
                  prog.style.borderRadius = "6px";
                  prog.style.marginTop = "8px";
                  try {
                    boot.appendChild(prog);
                  } catch {}
                }
                let tip = document.getElementById("boot-tip");
                if (!tip) {
                  tip = document.createElement("div");
                  tip.id = "boot-tip";
                  tip.style.marginTop = "8px";
                  try {
                    boot.appendChild(tip);
                  } catch {}
                }
                const audioEl = document.getElementById("boot-sound");
                const lines = [
                  "[OK] Powering up subsystems...",
                  "[OK] Mounting virtual devices...",
                  "[OK] Loading display compositor...",
                  "[OK] Initializing input hooks...",
                  "[OK] Starting desktop session...",
                  "[OK] Applying theme and wallpaper...",
                  "[READY] Welcome to OSMIND!",
                ];
                const SAFE_MS = 9000;
                const safeTimeout = setTimeout(() => {
                  try {
                    boot.style.transition = "opacity 400ms ease";
                    boot.style.opacity = 0;
                  } catch {}
                  setTimeout(() => {
                    try {
                      boot.remove();
                    } catch {}
                    resolve();
                  }, 450);
                }, SAFE_MS);
                if (audioEl) {
                  try {
                    audioEl.volume = 0.55;
                    audioEl.play().catch(() => {});
                  } catch {}
                }
                let i = 0;
                function step() {
                  if (!boot) {
                    clearTimeout(safeTimeout);
                    resolve();
                    return;
                  }
                  if (i < lines.length) {
                    try {
                      linesEl.textContent =
                        (linesEl.textContent || "") + lines[i] + "\n";
                    } catch {}
                    try {
                      prog.style.width =
                        Math.round(((i + 1) / lines.length) * 100) + "%";
                    } catch {}
                    i++;
                    setTimeout(step, 300 + Math.random() * 400);
                  } else {
                    try {
                      prog.style.width = "100%";
                    } catch {}
                    try {
                      tip.textContent = "Boot complete. Launching desktop...";
                    } catch {}
                    clearTimeout(safeTimeout);
                    setTimeout(() => {
                      try {
                        boot.style.transition =
                          "opacity 600ms ease, display 600ms";
                        boot.style.opacity = 0;
                        boot.style.display = "none";
                      } catch {}
                      setTimeout(() => {
                        try {
                          boot.remove();
                        } catch {}
                        resolve();
                      }, 700);
                    }, 700);
                    try {
                      playSound("boot");
                    } catch {}
                  }
                }
                setTimeout(step, 300);
              } catch (err) {
                console.warn("boot error", err);
                resolve();
              }
            });
          };
        }

            updateTaskManagerUI();
            updateBattery();
            updateClock();
          }).catch((e) => {
            console.warn("bootPromise rejected:", e);
            applyTheme(
              localStorage.getItem("osmind-theme") || "#00bfa5",
              localStorage.getItem("osmind-mode") || "dark"
            );
            updateAppManagerUI();
            updateTaskManagerUI();
            updateBattery();
            updateClock();
          });

          // expose global helpers for inline HTML
          window.openApp = openApp;
          window.openSettings = openSettings;
          window.openTaskManager = openTaskManager;
          window.openAbout = openAbout;
          window.closeApp = closeApp;
          window.minimizeApp = minimizeApp;
          window.restoreApp = restoreApp;
          window.showNotification = showNotification;
        });

        /* ----------------- keyboard: Esc closes topmost ----------------- */
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") {
            const wins = qsa(".app-window").filter(
              (x) => x.style.display !== "none"
            );
            if (wins.length) wins[wins.length - 1].remove();
          }
        });

        // call boot in case script placed late
        document.addEventListener("DOMContentLoaded", function () {
          try {
            if (typeof runBootSequenceIfNeeded === "function")
              runBootSequenceIfNeeded();
          } catch (e) {
            console.error("Boot sequence failed:", e);
          }
        });
      })();
    </script>

    <script>
      window.addEventListener("load", () => {
        if (typeof window.runBootSequenceIfNeeded === "function") {
          console.log("üîπ Boot function found, running...");
          window.runBootSequenceIfNeeded();
        } else {
          console.warn("‚ö† Boot function not found at load time.");
        }
      });
    </script>
  </body>
